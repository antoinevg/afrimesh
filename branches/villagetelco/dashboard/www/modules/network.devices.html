<div id="network-devices">

  <!-- filter control -->
  <table><tr>
      <td><form class="filter">   
          <input type="checkbox" id="servers" /> <label for="servers">Servers</label>
          <input type="checkbox" id="supernodes" /> <label for="supernodes">Supernodes</label>
          <input type="checkbox" id="gateways" /> <label for="gateways">Gateways</label>
          <input type="checkbox" id="potatos" /> <label for="potatos">Potatos</label>
      </form></td>
      <td><div style="width: 100px;"></div></td>
      <td><form class="filter">   
          <input type="checkbox" id="score"  /> <label for="score">score</label>
          <input type="checkbox" id="nexthop"/> <label for="nexthop">nexthop</label>
          <input type="checkbox" id="gateway"/> <label for="gateway">gateway</label>
      </form></td>
  </tr></table>
  <hr/>

  <!-- device list -->
  <div class="scrollview">
    <div id="devicelist" class="devices">
      <div class="head">
        <span>Name</span>
        <span>Uptime</span>
        <!-- span>Last Seen</span -->
        <span>Usage</span>
        <span>Stats</span>
      </div>
      <div id="device-template" class="device">
        <span class="name"></span> 
        <span class="uptime"></span>
        <!-- span class="lastseen"></span -->
        <span class="traffic"></span>
        <span class="graph round-small">
          <div style="font-size: 0.5em; width:inherit; height:20.0em; border:0px solid red;" id="graph"></div>
        </span>
      </div>
    </div>
  </div>

</div>


<script type="text/javascript"> //<![CDATA[    
(function() {

  /** includes ------------------------------------------------------------ */
  //load("javascript/jquery/jquery.sparkline.js");
  load("javascript/jquery/jquery.flot.min.js");
  /* often a good idea:  load("modules/network.devices.js"); *;/

  /** construction -------------------------------------------------------- */
  ready = function() { // INJ 'ready' should be the only symbol we're exposing to the global namespace
    /* often a good place to do this: populate_control(); */
    console.debug("loaded network.devices.html");

    /* Setup display filter */
    $("div#network-devices .filter").mousedown(function(event) { return false; });
    $("div#network-devices .filter input[type=checkbox]").hide().click(function(event) {
        $(this).toggleClass("active");
        $(this).next("label").toggleClass("active");
        //$(this).next("label").toggleClass("shadow");
        //$(this).attr('checked') ? $(".device." + this.id).show() : $(".device." + this.id).hide();
        $(this).is(':checked') ? $(".device." + this.id).slideDown(100) : $(".device." + this.id).slideUp(100);
      });
    $("div#network-devices .filter label").addClass("round");
    //$("div#network-devices .filter label").addClass("shadow");
    $("div#network-devices .filter input[type=checkbox]").each(function(e) { return $(this).click(); });

    /* load data */   
    $("#device-template").hide(); // TODO - No comment. File jquery bug.
    afrimesh.network.info(function(error, address, device) {
        if (error) {
          return console.log("error: " + error); // TODO - Fail handler
        }

        // clone device template
        console.log("DEVICE: " + address + " " + show(device));
        $("#device-template").show(); // TODO - No comment. File jquery bug.
        var clone = $("#device-template").clone().attr("id", "device-" + address).appendTo("#devicelist");
        $("#device-template").hide(); // TODO - No comment. File jquery bug.

        // add data for device
        clone.find(".name").html(address);
        //clone.find(".lastseen").html("");
        clone.find(".uptime").html(pretty_seconds(device.uptime));
        clone.find(".traffic").html(pretty_bytes(device.bytes.tx + device.bytes.rx));

        // add data series for plots - TODO move legend to outside div
        afrimesh.device.stat(address, function(error, data) {
            var rssi = data.map(function(entry) {
                //return [ entry.timestamp, eval(entry.radio.rssi) ];
                return [ entry.timestamp, eval(entry.gateways[0].radio.rssi) ];
              });
            var score = data.map(function(entry) {
                return [ entry.timestamp, entry.gateways[0].score ];
              });
            var ping = data.map(function(entry) {
                return [ entry.timestamp, -entry.gateways[0].ping.gateway ];
              });
            var ping_nh = data.map(function(entry) {
                return [ entry.timestamp, -entry.gateways[0].ping.nexthop ];
              });

            console.log(address + " has " + rssi.length + " entries");
            $.plot(clone.find("#graph"),                                 // - element --
                   [ { label : "score",                                  // - data -----
                       data  : score,   
                       yaxis : 1,      
                       bars  : { show : true, fill : true }, 
                       lines : { show : false } },    
                     { label : "nexthop", data : ping_nh, yaxis: 2 },
                     { label : "gateway", data : ping,    yaxis: 2 },
                   /*{ label : "rssi",    data : rssi,    yaxis: 3 }*/ ],
                   { xaxis  : { mode       : "time"                      // - options --
                                /*ticks      : 10,
                                labelWidth : 10*/ },
                     yaxis  : { max : 255 },
                     y2axis : { max : 0,
                                tickFormatter : function(v, axis) { 
                                    return Math.abs(v.toFixed(axis.tickDecimals)); } },
                     y3axis : { },
                     legend : { show     : true,
                                position : "sw" },
                     series : { lines  : { show      : true,
                                           lineWidth : 1.0 }, 
                                points : { show      : false },
                                shadowSize : 0 },
                     grid   : { show        : true,
                                borderWidth : 1.0,
                                labelMargin : 0.0,
                                axisMargin  : 0.0  } });
          }, { start : 0, end : 47 });
      });


    return unload;
  };

  function unload() {
    clearTimeout(timer);
    console.debug("unloaded network.devices.html");
  };


  /** populate control ---------------------------------------------------- */
  var timer = {};
  function update() {
    /* clearTimeout(timer); */

    /* TODO - afrimesh.network.devices.async(populate_devices); */
    //var routers = afrimesh.network.routers();
    //populate_devices(routers);

    /* Add all devices on the network to our list */

    /* timer = setTimeout(update, 5000); */
  };
  function populate_devices(routers) {
    /* get accounting info for routers */
    routers = afrimesh.network.accounting.routers(routers);
    var html = "<table border=1>"
    html += "<thead><th>mac</th><th>address</th><th>packets</th><th>bytes</th><!-- th>version</th><th>uname</th --></thead>";
    html += "<tbody></tbody></table>";
    $("div#network-devices").html(html);
    var table = $("#network-devices table > tbody:last");
    var rows = "";
    routers.map(function(router) {
        var packets = (router.traffic.packets ? router.traffic.packets : "-");
        var bytes   = (router.traffic.bytes   ? pretty_bytes(router.traffic.bytes) : "-");
        rows += "<tr>";
        rows += "<td id='mac'>"     + (router.mac ? router.mac : "-")  + "</td>";
        rows += "<td id='address'>" + router.address + "</td>";
        rows += "<td id='traffic'>" + packets + "</td>";
        rows += "<td id='traffic'>" + bytes   + "</td>";
        //rows += "<td id='version'>" + "" /*afrimesh.villagebus.sys.version(router.address)*/ + "</td>";
        //rows += "<td id='uname'>uname</td>";
        // TODO - this should be cached, async & wrapped around the router like accounting above
        //rows += "<td id='uname'>"   + "" /*afrimesh.villagebus.sys.uname(router.address)*/ + "</td>";
        rows += "</tr>";
      });
    table.append(rows);
  };


  /** done ---------------------------------------------------------------- */
  console.debug("loaded network.devices.js");
 
})();
//]]></script>
