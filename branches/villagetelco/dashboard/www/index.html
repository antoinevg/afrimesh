          $("ul#dock li#" + item).click(function(event) {

                     $("#dock").addClass("dockleft").removeClass("dockright");
                   }'>

      </li>
      <li onclick='if ($("#dock").hasClass("dockmin")) {
                     $("#dock").addClass("dockmax").removeClass("dockmin");
                     $("#overlay").css("left", "90px");
                   } else {

                   }'
