        function add_dock_item(item, module) {
          $("ul#dock li#" + item).click(function(event) {
              console.log("Loading menu: " + item);

    <style>
        ul#dock {
          position:absolute; top: 10px; bottom:10px; width:100px;
          -webkit-box-shadow:rgba(0,0,0,0.5) 0px 0px 10px;    
          background:rgba(64,64,64,0.8); 
          color:white;
          text-align: center;
        }
        ul#dock.dockleft {
          left:0px; 
          -webkit-border-top-right-radius: 1.5em; 
          -webkit-border-bottom-right-radius: 1.5em;
          border: 2px solid white;
          border-left: 0px;
        }
        ul#dock.dockright {
          right:0px; 
          -webkit-border-top-left-radius: 1.5em; 
          -webkit-border-bottom-left-radius: 1.5em;
          border: 2px solid white;
          border-right: 0px;
        }
        ul#dock.dockmax {
          /*left: 0px;*/
        }
        ul#dock.dockmin {
          left: -75px;
        }
        ul#dock hr {
          border: 0px;
          height:1.0em;
        }
        ul#dock li {
          border: 0px solid red;
          position:relative;
          line-height: 1.5;
        }
        ul#dock li:hover {
          background: white;
          color: black;
        }
        ul#dock .callout {
          z-index: 1;
          position: absolute;
          top: -2px;
          right: -22px;
          font-size: 0px; line-height: 0%; width: 0px;
          border-top    : 15px solid rgba(255,255,255,0.0);
          border-right  : 20px solid white;
          border-bottom : 15px solid rgba(255,255,255,0.0);
        }
        ul#dock .callout-border {
          z-index: 1;
          position: absolute;
          top: -2px;
          right: -21px;
          font-size: 0px; line-height: 0%; width: 0px;
          border-top    : 15px solid rgba(255,255,255,0.0);
          border-right  : 20px solid #bab8b4;
          border-bottom : 15px solid rgba(255,255,255,0.0);
        }
    </style>
    <ul id="dock" class="dockleft dockmax">
      <li onclick='
                   if ($("#dock").hasClass("dockleft")) {
                     $("#dock").addClass("dockright").removeClass("dockleft");
                   } else {
                     $("#dock").addClass("dockleft").removeClass("dockright");
                   }'>
        swap
      </li>
      <li onclick='if ($("#dock").hasClass("dockmin")) {
                     $("#dock").addClass("dockmax").removeClass("dockmin");
                     $("#overlay").addClass("dockmax").removeClass("dockmin");
                     $("#overlay").css("left", "120px");
                   } else {
                     $("#dock").addClass("dockmin").removeClass("dockmax");
                     $("#overlay").css("left", "45px");
                   }'>
        minimize
      </li>
      <hr/>
      <li id="login">Login</li>

      <li id="people">People</li>

        <hr/>
        <li id="settings">Settings</li>
        <!-- img src="images/gear.png" / -->
      </div>
    </ul>
