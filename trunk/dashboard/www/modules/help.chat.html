<h2>Chat</h2>

<script type="text/javascript"> //<![CDATA[    
(function() {

  /** includes ------------------------------------------------------------ */


  /** construction -------------------------------------------------------- */
  ready = function() { // INJ 'ready' should be the only symbol we're exposing to the global namespace
    if ($("#live-chat iframe").length == 0) {
      $("#live-chat").append("<iframe></iframe>");
      $("#live-chat iframe").attr({
          //src         : "http://widget.mibbit.com/?settings=3670f7c11572f70f219ab975d7b5fe60&server=irc.freenode.net&channel=%23afrimesh&noServerNotices=true&noServerMotd=true",
          src         : "http://webchat.freenode.net/?channels=afrimesh",
          scrolling   : "no",
          frameborder : 0,
          style       : "background: lightgray;"
        });
    }
    $("#live-chat iframe").attr("width", "100%");
    $("#live-chat iframe").attr("height", "80%");
    $("#live-chat iframe").css("visibility", "visible");
    console.debug("loaded help.chat.html");
    return unload;
  };

  function unload() {
    $("#live-chat iframe").css("visibility", "hidden");
    $("#live-chat iframe").attr("width", "0%");
    $("#live-chat iframe").attr("height", "0%");
    console.debug("unloaded help.chat.html");
  };

  /** done ---------------------------------------------------------------- */
  console.debug("loaded help.chat.js");
 
})();
//]]></script>
